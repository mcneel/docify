name: Heroku build and deploy

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]
  workflow_dispatch:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: cd quasar_site/
    - run: pwd
    - run: yarn
    - run: yarn ssrbuild

  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    steps:
    - run: pwd
    - run: git subtree push --prefix quasar_site/dist/ssr/ https://heroku:fae6583a-d8af-4745-9865-ef9e6e61a8a3@git.heroku.com/mcneel-apidocs.git HEAD:master